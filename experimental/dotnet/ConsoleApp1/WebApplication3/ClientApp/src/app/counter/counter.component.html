<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button class="btn btn-primary" (click)="incrementCounter()" id="incrementButton">Increment</button>

<button class="btn btn-primary" (click)="decrementCounter()" id="decrementButton">Decrement</button>
