<!DOCTYPE html>
<html lang="en">
<head dir="ltr" lang="en">
    <meta charset="utf-8"/>
    <title>404: Page Not Found | Wyoming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      body, [id=content], [id=content] .simple-article h1 {
        font-family: "Lato", "HelveticaNeue-Light", "HelveticaNeue Light", "Helvetica Neue", "Helvetica", Arial, "Lucida Grande", sans-serif;
      }

      body a {
        transition: none;
        color: #006899;
        text-decoration: none;
      }

      article .row {
        padding-left: 0px;
        padding-right: 0px;
      }

      #logo {
        padding-left: 18px;
      }

      #logo img {
        width: 65px;
        height: 37px;
      }

      body #page {
        margin-bottom: 0;
        display: flex;
        flex: 0 1 auto;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
      }

      body #page:after {
        height: auto;
      }

      #content {
        text-align: center;
        padding: 0;
      }

      .site-footer {
        border-bottom: 0;
        height: auto !important;
      }

      .site-footer .base {
        padding: 3rem;
        margin-top: 0;
        margin-bottom: 0;
        border-top: 0;
      }

      .site-header {
        margin-top: 30px;
        background: none;
      }

      .non-consumer {
        position: relative;
        max-width: 60em;
        margin: auto;
      }

      .site-footer p {
        margin-top: 0;
      }

      .site-footer .links {
        margin-top: 10px;
      }

      .site-footer .links ul {
        float: right;
        list-style: none;
      }

      .site-footer .links ul li {
        float: left;
        margin: 0 0 5px 20px
      }

      .site-footer .links ul li:first-child {
        margin-left: 0
      }

      [id=content] .simple-article h1 {
        font-size: 36px;
        font-style: normal;
        font-weight: 300;
        color: #650360;
        margin-bottom: 3.9rem;
        line-height: 48px;
      }

      .simple-article p {
        font-size: 24px;
        font-style: normal;
        line-height: 36px;
        margin-bottom: 8px;
      }

      /* TABLET */
      @media only screen and (max-width: 64em) {

        #logo img {
          width: 49px;
          height: 29px;
        }

        [id=content] .simple-article h1 {
          font-size: 36px;
          margin-bottom: 3.5rem;
        }

        [id=content] .simple-article h1 span {
          display: block;
        }

        .simple-article p {
          font-size: 24px;
          margin-bottom: 14px;
          line-height: 30px;
        }
      }

      /* MOBILE */
      @media only screen and (max-width: 40em) {

        #logo {
          padding-left: 0;
        }

        .site-header {
          margin-top: 10px;
        }

        [id=content] .simple-article h1 {
          font-size: 24px;
          line-height: 30px;
          margin-bottom: 3.5rem;
        }

        .simple-article p {
          font-size: 14px;
          margin-bottom: 14px;
          line-height: 20px;
        }

        .simple-article p span {
          display: block;
        }

        .copyright {
          text-align: center;
          font-size: 16px;
          margin-top: 20px;
        }

        .non-consumer {
          padding: 200px 10px;
        }

        footer.site-footer .links {
          margin: 5px 0 0 0;
          line-height: 24px;
          font-size: 16px
        }

        footer.site-footer .links ul {
          float: none;
          text-align: center
        }

        footer.site-footer .links ul li {
          float: none;
          display: inline;
          margin: 0 15px
        }

        footer.site-footer .links ul li:first-child {
          margin-left: 10px
        }

      }



    </style>
</head>
<body class="">
<div class="clear error404" id="page">
    <header class="site-header" id="header" aria-label="Wyoming" role="banner">
        <div class="row">
            <div id="global" class="global sm-col-12 md-col-7 lg-col-6">
                <a href="Wyoming" id="logo">
                    <img alt="Wyoming" src="kus.png">
                </a>
            </div>
        </div>
    </header>

    <main id="content">
        <article class="article simple-article">
            <section>
                <div class="row">
                    <div class="sm-col-12 non-consumer">
                        <h1>We can't find this page.</h1>
                        <p>
                            You may have mistyped the URL or requested a page that doesn't exist anymore.
                        </p>

                        <p>Return to
                            <a class="home-link" href="/">home</a>.
                        </p>

                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer id="footer" class="site-footer fixed-footer">
        <div class="row base">
            <div class="sm-center-col-11 md-col-4 md-push-col-8 clearfix">
                <div class="links">
                    <nav aria-label="Home, Blog, and Contact">
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="blog.html">Blog</a>
                            </li>
                            <li>
                                <a href="contact.html">contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="sm-center-col-11 md-col-8 md-pull-col-4">
                <div class="copyright">
                    <p>&copy;2009&ndash;
                        <script type="text/javascript">document.write(new Date().getFullYear());</script>
                        Wyoming Inc.
                    </p>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
