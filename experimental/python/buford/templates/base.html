<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="/static/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav>
    <img class="centered-image" src="/static/logo240x100.png" alt="project logo"/>
</nav>
<hr>
{% block body %}

{% endblock %}
<footer>
    <p>
        {{ global_organization_name }}
    </p>
    <p>
        Counter: {{ visit_count }}
    </p>
    <p>
        Last ten visits:
    </p>

    {% for visitor in last_ten_users %}
    <p>
        User-agent: {{ visitor[0] }}
        <br/>
        Referrer: {{ visitor[1] }}
    </p>
    {% endfor %}
</footer>
</body>
</html>
