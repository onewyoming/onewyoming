<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="/static/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav>
    <img class="centered-image" src="/static/logo240x100.png" alt="project logo"/>
</nav>
<hr>
{% block body %}

{% endblock %}
{{ global_organization_name }}

Counter: {{ visit_count }}

Last three visits:

    User-agent: {{ visitor[0] }}
    Referrer: {{ visitor[1] }}
</p>
{% endfor %}
</body>
</html>
